name: Test and Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests
        run: |
          pytest -v
  
  docker:
    needs: test
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # sudo 권한 없이 간단히 Docker 명령으로 직접 빌드하는 방식으로 변경
      - name: Login to GitHub Container Registry
        run: |
          echo ${{ github.token }} | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin
      
      # Docker 직접 빌드 및 푸시
      - name: Build and push Docker image
        run: |
          docker build -t ghcr.io/org/analysis-service:latest .
          docker push ghcr.io/org/analysis-service:latest